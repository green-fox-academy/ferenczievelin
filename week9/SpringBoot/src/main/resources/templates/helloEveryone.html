<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<body th:style="'font-size:' +  ${fontSize} + 'px;' + 'color:' + ${fontColour}"/>
<tr th:each="hello : ${hello} + '!'"/>
<tr th:each="hello : ${hellos}" style="'font-size:' + ${fontSize} + 'px;' + 'color:' + ${fontColour}">
    <td th:text="${hello}"></td>

</tr>
</body>
</html>
